<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Bache's Brownies</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="navbar">
      <img
        src="../images/generated-image-removebg-preview.png"
        alt="Bache's Brownies logo"
        class="nav-logo"
      />
      <ul class="nav-links">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../bestellen.html">Bestellen</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="../../about/about.html">About</a></li>
      </ul>
    </nav>

    <main class="container">
      <h1>Contacteer ons</h1>
      <p class="tagline">
        We horen graag van je! Vul onderstaand formulier in.
      </p>

      <form class="contact-form" action="#" method="POST">
        <label for="naam">Naam</label>
        <input
          type="text"
          id="naam"
          name="naam"
          placeholder="Je naam"
          required
        />

        <label for="email">E-mailadres</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Je e-mailadres"
          required
        />

        <label for="bericht">Bericht</label>
        <textarea
          id="bericht"
          name="bericht"
          placeholder="Schrijf hier je bericht..."
          rows="5"
          required
        ></textarea>

        <button type="submit" class="button">Verzend</button>
      </form>
    </main>

    <footer>&copy; 2025 Bache's Brownies. Alle rechten voorbehouden.</footer>
  </body>
</html>
